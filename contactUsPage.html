    <section class="rowContact">
        <h1>Contact Us <hr></h1>
        <form action="/some-url" method="post" id="form1" class="formlayout">
            <div class="contact-label">
                <label for="nameandsurname">Full name* </label> </div>
                <div class="fill-contact"><input type="text" name="nameandsurname" id="nameandsurname" placeholder="Enter your full name" required>
            </div>
            <div class="contact-label">
                <label for="email">Email</label>
            </div>
                <div class="fill-contact">
                    <input type="email" name="email" id="email" placeholder="Enter your email adress" required>
            </div>
            <div class="contact-label">
                <label for="phone">Phone</label>
            </div>
            <div class="fill-contact"> 
                <input type="telNo" name="phone" id="phone" placeholder="Enter your phone number (+34 123 45 67)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="13"
                required>
            </div>
            <div class="contact-label">
                <label for="message">Message</label>
            </div>
                <div>
                     <textarea name="message" id="message" placeholder="Write your message here..."maxlength="200" ></textarea>
            </div>
            <div id="submit">
                <button type="submit" form="form1" value="Submit">Submit</button>
            </div>
        </form>
