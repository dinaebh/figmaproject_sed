    <section class="rowContact">
        <h1>Contact Us
            <hr>
        </h1>
        <form action="/some-url" method="post" id="form1" class="formlayout">
            <div class="contact-label grid-a">
                <label for="nameandsurname">Full name* </label>
            </div>
            <div class="fill-contact grid-b"><input type="text" name="nameandsurname" id="nameandsurname"
                    placeholder="Enter your full name" required>
            </div>
            <div class="tworows">
                <div class="emailpack">
                    <div class="contact-label grid-c">
                        <label for="email">Email</label>
                    </div>
                    <div class="fill-contact grid-d">
                        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                    </div>
                </div>
                <div class="phonepack">
                    <div class="contact-label grid-e">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="fill-contact grid-f">
                        <input type="telNo" name="phone" id="phone"
                            placeholder="Enter your phone number (+34 123 45 67)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            size="13" required>
                    </div></div>
                </div>
                <div class="contact-label grid-g">
                    <label for="message">Message</label>
                </div>
                <div class="fill-contact grid-h">
                    <textarea name="message" id="message" placeholder="Write your message here..."
                        maxlength="200"></textarea>
                </div>
                <div id="submit" class="grid-i">
                    <button type="submit" form="form1" value="Submit">Submit</button>
                </div>
        </form>
